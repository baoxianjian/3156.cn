<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		.alert_msg{width:480px;height:217px;margin:0 auto;border:7px solid #d4d4d4;}
		.alert_title{width:460px;height:42px;line-height:42px;float:left;padding:0 10px;background:#f7f7f7;font-family:"微软雅黑";color:#333;font-size:15px;margin:0;}
		.alert_title a{float:right;font-size:27px;text-decoration:none;color:#828282;width:19px;height:19px;display:block;text-align:center;line-height:17px;margin-top:12px;}
		.alert_title a:hover{color:#fff;background:#bebcbc;}
		.alert_info{margin-top:40px;background:url(img/alert_ico.png) no-repeat 105px center;color:#666666;font-family:"微软雅黑";text-indent:53px;height:36px;line-height:30px;width:480px;text-align:center;float:left;}
		.sure{width:96px;height:35px;line-height:35px;text-align:center;display:block;background:#fb8200;text-decoration:none;color:#fff;float:left;margin:7px 197px 0;border-radius:3px;}
	</style>
</head>
<body>
	<div class="alert_msg">
		<p class="alert_title"><a href="javascript:void(0)">×</a>提示</p>
		<p class="alert_info">登录状态已过期，请刷新或重新登录</p>
		<a href="javascript:void(0)" class="sure">确定</a>
	</div>
</body>
